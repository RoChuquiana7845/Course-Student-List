<h1>Courses:</h1>
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Subject</th>
        <th scope="col">Level</th>
        <th scope="col">Requirements</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses">
        <td>{{course.subject}}</td>
        <td>{{course.level}}</td>
        <td>{{course.requirements}}</td>
      </tr>
    </tbody>
  </table>
