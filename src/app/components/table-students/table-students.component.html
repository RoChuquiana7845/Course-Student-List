<h1>Students:</h1>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">LastName</th>
      <th scope="col">Average</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let student of students'>
      <td>{{student.name}}</td>
      <td>{{student.lastName}}</td>
      <td>{{student.average}}</td>
    </tr>
  </tbody>
</table>
